<i class="icon">
  <span
    class="icon__container d-flex justify-center align-center"
    [class.darkerHoover]="darkerHoover && size !== 6"
    [class.icon__container-hover]="size !== 6"
    [class.size-2]="size === 2"
  >
    <img
      src="{{ iconsList[icon].url }}"
      alt=""
      [class.size-6]="size === 6"
      [class.size-2]="size === 2"
    />
  </span>
</i>
